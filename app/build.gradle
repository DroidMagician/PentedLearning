plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-android-extensions'
//    id 'kotlin-parcelize'
//    id 'org.jetbrains.kotlin.plugin.parcelize'
    id 'kotlin-kapt'
    id 'com.google.gms.google-services'
    id 'com.google.firebase.crashlytics'
}

android {
    compileSdkVersion 34
    buildToolsVersion "30.0.3"

    defaultConfig {
        applicationId "com.pented.learningapp"
        minSdkVersion 21
        targetSdkVersion 35
        versionCode 29
        versionName "5.7"
        multiDexEnabled true
        vectorDrawables.useSupportLibrary = true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

//        buildConfigField("String", "BUCKET_REGION", getProperty("BUCKET_REGION"))
//        buildConfigField("String", "AWS_ACCESS_KEY", getProperty("AWS_ACCESS_KEY"))
//        buildConfigField("String", "AWS_SECRET_KEY", getProperty("AWS_SECRET_KEY"))
//        buildConfigField("String", "S3_BASE_URL", getProperty("S3_BASE_URL"))
//        buildConfigField("String", "S3_BASE_URL", getProperty("S3_BASE_URL"))
//        buildConfigField("String", "BUCKET_NAME", getProperty("BUCKET_NAME"))

        externalNativeBuild {
            cmake {
                cppFlags ""
                arguments '-DANDROID_TOOLCHAIN=clang'
            }
        }
    }
    externalNativeBuild {
        cmake {
            path "CMakeLists.txt"
        }
    }
    packagingOptions {
        resources.excludes.add("META-INF/*")
    }
    dataBinding {
        enabled true
    }
    buildFeatures {
        dataBinding true
        viewBinding true
    }
    buildTypes {

        debug {
            minifyEnabled false
        }
//        lintOptions {
//            checkReleaseBuilds false
//            abortOnError false
//        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }

    ndkVersion '23.1.7779620'

    configurations.all {
        resolutionStrategy.eachDependency {  details ->
            def requested = details.requested
            if (requested.group == 'com.android.support') {
                if (!requested.name.startsWith("multidex")) {
                    details.useVersion "28.0.0"
                }
            }
        }
    }
}

